<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafting Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .table-container {
            margin: 10px;
            flex: 1 1 calc(50% - 20px);
        }
    </style>
</head>
<body>
    <h1>Crafting Information</h1>

    <div class="container">
        <!-- Exploration Table -->
        <div class="table-container">
            <h2>Exploration</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Tier</th>
                        <th>Description</th>
                        <th>Richness</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody id="exploration-table">
                    <!-- Rows will be dynamically populated -->
                </tbody>
            </table>
        </div>

        <!-- Blacksmith Table -->
        <div class="table-container">
            <h2>Blacksmith</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Tier</th>
                        <th>Item</th>
                        <th>Blueprint</th>
                        <th>Time</th>
                        <th>Success Rate</th>
                    </tr>
                </thead>
                <tbody id="blacksmith-table">
                    <!-- Rows will be dynamically populated -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const explorationData = [
            { id: 1, type: 'Exploration', tier: 'Tier 1', description: 'Woodland Map Richness 1', richness: '7.50%', quantity: 1 },
            { id: 2, type: 'Exploration', tier: 'Tier 3', description: 'Grove Map Richness 1', richness: '7.50%', quantity: 1 },
            // Add the remaining exploration data...
        ];

        const blacksmithData = [
            { id: 6, type: 'Blacksmith', tier: 'Tier 1', item: 'Axe', blueprint: 'Axe Blueprint', time: '1:00:00', successRate: '100%' },
            { id: 7, type: 'Blacksmith', tier: 'Tier 1', item: 'Shovel', blueprint: 'Shovel Blueprint', time: '1:00:00', successRate: '100%' },
            // Add the remaining blacksmith data...
        ];

        const explorationTable = document.getElementById('exploration-table');
        const blacksmithTable = document.getElementById('blacksmith-table');

        function populateTable(data, table) {
            data.forEach(row => {
                const tr = document.createElement('tr');
                for (const key in row) {
                    const td = document.createElement('td');
                    td.textContent = row[key];
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            });
        }

        // Populate tables
        populateTable(explorationData, explorationTable);
        populateTable(blacksmithData, blacksmithTable);
    </script>
</body>
</html>
