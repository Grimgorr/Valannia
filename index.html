<!DOCTYPE html>
<html>
<head>
    <title>Crafteo por Categor√≠as</title>
    <style>
        :root {
            --category-bg: #2c3e50;
            --item-bg: #34495e;
            --hover-color: #3498db;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ecf0f1;
        }

        .categories-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .category {
            background: var(--category-bg);
            border-radius: 10px;
            padding: 15px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .category-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--hover-color);
        }

        .craft-item {
            background: var(--item-bg);
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .craft-item:hover {
            background: var(--hover-color);
            transform: translateX(10px);
        }

        .item-image {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .crafting-tree {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tree-node {
            margin: 10px 0;
            padding: 10px;
            border-left: 3px solid var(--hover-color);
        }

        .material {
            color: #27ae60;
            margin-left: 20px;
        }

        .component {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="categories-container">
        <!-- Categor√≠a Exploraci√≥n -->
        <div class="category">
            <div class="category-title">üõ†Ô∏è Exploraci√≥n</div>
            <div class="craft-item" data-item="binoculares">
                <img src="binoculars.png" class="item-image">
                Binoculares
            </div>
            <div class="craft-item" data-item="mapa">
                <img src="map.png" class="item-image">
                Mapa
            </div>
            <div class="craft-item" data-item="kit_supervivencia">
                <img src="survival_kit.png" class="item-image">
                Kit de Supervivencia
            </div>
        </div>

        <!-- Categor√≠a Blacksmith -->
        <div class="category">
            <div class="category-title">üî• Blacksmith</div>
            <div class="craft-item" data-item="espada_hierro">
                <img src="iron_sword.png" class="item-image">
                Espada de Hierro
            </div>
            <div class="craft-item" data-item="hacha_acero">
                <img src="steel_axe.png" class="item-image">
                Hacha de Acero
            </div>
            <div class="craft-item" data-item="escudo">
                <img src="shield.png" class="item-image">
                Escudo Reforzado
            </div>
            <div class="craft-item" data-item="armadura">
                <img src="armor.png" class="item-image">
                Armadura Completa
            </div>
            <div class="craft-item" data-item="cadena">
                <img src="chain.png" class="item-image">
                Cadena de Acero
            </div>
            <div class="craft-item" data-item="yunque">
                <img src="anvil.png" class="item-image">
                Yunque Pesado
            </div>
            <div class="craft-item" data-item="martillo">
                <img src="hammer.png" class="item-image">
                Martillo de Forja
            </div>
            <div class="craft-item" data-item="clavo">
                <img src="nail.png" class="item-image">
                Clavos de Metal
            </div>
        </div>
    </div>

    <div class="crafting-tree" id="craftingTree">
        <!-- Aqu√≠ se mostrar√° el √°rbol de crafteo seleccionado -->
    </div>

    <script>
        // Base de datos de crafteos
        const craftingRecipes = {
            // Exploraci√≥n
            binoculares: {
                materiales: [
                    { tipo: 'raw', nombre: 'vidrio', cantidad: 2 },
                    { tipo: 'componente', nombre: 'marco_metalico', cantidad: 1 },
                    { tipo: 'raw', nombre: 'cuero', cantidad: 1 }
                ]
            },
            mapa: {
                materiales: [
                    { tipo: 'raw', nombre: 'papel', cantidad: 3 },
                    { tipo: 'componente', nombre: 'tinta', cantidad: 1 }
                ]
            },
            
            // Blacksmith
            espada_hierro: {
                materiales: [
                    { tipo: 'componente', nombre: 'lingote_hierro', cantidad: 3 },
                    { tipo: 'componente', nombre: 'empu√±adura', cantidad: 1 },
                    { tipo: 'raw', nombre: 'carbon', cantidad: 5 }
                ]
            },
            hacha_acero: {
                materiales: [
                    { tipo: 'componente', nombre: 'lingote_acero', cantidad: 2 },
                    { tipo: 'componente', nombre: 'mango_roble', cantidad: 1 },
                    { tipo: 'raw', nombre: 'cuero', cantidad: 2 }
                ]
            }
        };

        // Funci√≥n para mostrar el √°rbol de crafteo
        function showCraftingTree(itemId) {
            const treeContainer = document.getElementById('craftingTree');
            treeContainer.innerHTML = `<h3>Receta para ${itemId}:</h3>`;
            
            const recipe = craftingRecipes[itemId];
            if (!recipe) return;

            recipe.materiales.forEach(material => {
                const node = document.createElement('div');
                node.className = `tree-node ${material.tipo}`;
                node.innerHTML = `
                    ${material.nombre} 
                    <span class="quantity">(x${material.cantidad})</span>
                    ${material.tipo === 'componente' ? '‚ûî' : ''}
                `;
                
                if (material.tipo === 'componente') {
                    node.addEventListener('click', () => showCraftingTree(material.nombre));
                    node.style.cursor = 'pointer';
                }
                
                treeContainer.appendChild(node);
            });
        }

        // Event listeners para los items
        document.querySelectorAll('.craft-item').forEach(item => {
            item.addEventListener('click', () => {
                // Remover selecci√≥n previa
                document.querySelectorAll('.craft-item').forEach(i => 
                    i.style.background = var(--item-bg));
                
                // Resaltar selecci√≥n actual
                item.style.background = var(--hover-color);
                
                // Mostrar √°rbol de crafteo
                const itemId = item.dataset.item;
                showCraftingTree(itemId);
            });
        });
    </script>
</body>
</html>
