<!DOCTYPE html>
<html>
<head>
    <title>Crafteo por Categor√≠as Desplegables</title>
    <style>
        :root {
            --category-bg: #2c3e50;
            --item-bg: #34495e;
            --hover-color: #3498db;
            --active-color: #2980b9;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ecf0f1;
        }

        .category {
            background: var(--category-bg);
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .category-header {
            padding: 15px;
            cursor: pointer;
            color: white;
            font-size: 1.2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        .category-header:hover {
            background: var(--hover-color);
        }

        .category-header.active {
            background: var(--active-color);
        }

        .category-items {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }

        .category-items.open {
            max-height: 500px;
        }

        .craft-item {
            background: var(--item-bg);
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .craft-item:hover {
            background: var(--hover-color);
            transform: translateX(10px);
        }

        .craft-item.active {
            background: var(--active-color);
        }

        .item-image {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .crafting-info {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .material {
            color: #27ae60;
            margin-left: 20px;
        }

        .component {
            color: #2980b9;
            cursor: pointer;
        }

        .quantity {
            margin-left: auto;
            background: white;
            color: #333;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Categor√≠a Exploraci√≥n -->
    <div class="category">
        <div class="category-header" onclick="toggleCategory(this)">
            üõ†Ô∏è Exploraci√≥n
            <span class="arrow">‚ñº</span>
        </div>
        <div class="category-items">
            <div class="craft-item" data-item="binoculares">
                <img src="binoculars.png" class="item-image">
                Binoculares
            </div>
            <div class="craft-item" data-item="mapa">
                <img src="map.png" class="item-image">
                Mapa
            </div>
            <div class="craft-item" data-item="kit_supervivencia">
                <img src="survival_kit.png" class="item-image">
                Kit de Supervivencia
            </div>
        </div>
    </div>

    <!-- Categor√≠a Blacksmith -->
    <div class="category">
        <div class="category-header" onclick="toggleCategory(this)">
            üî• Blacksmith
            <span class="arrow">‚ñº</span>
        </div>
        <div class="category-items">
            <div class="craft-item" data-item="espada_hierro">
                <img src="iron_sword.png" class="item-image">
                Espada de Hierro
            </div>
            <div class="craft-item" data-item="hacha_acero">
                <img src="steel_axe.png" class="item-image">
                Hacha de Acero
            </div>
            <div class="craft-item" data-item="escudo">
                <img src="shield.png" class="item-image">
                Escudo Reforzado
            </div>
            <div class="craft-item" data-item="armadura">
                <img src="armor.png" class="item-image">
                Armadura Completa
            </div>
        </div>
    </div>

    <!-- Informaci√≥n de Crafteo -->
    <div class="crafting-info" id="craftingInfo">
        Selecciona un item para ver su receta de crafteo
    </div>

    <script>
        // Base de datos de crafteos
        const craftingRecipes = {
            binoculares: {
                materiales: [
                    { tipo: 'raw', nombre: 'vidrio', cantidad: 2 },
                    { tipo: 'componente', nombre: 'marco_metalico', cantidad: 1 },
                    { tipo: 'raw', nombre: 'cuero', cantidad: 1 }
                ],
                tiempo: "15 min",
                dificultad: "Media"
            },
            espada_hierro: {
                materiales: [
                    { tipo: 'componente', nombre: 'lingote_hierro', cantidad: 3 },
                    { tipo: 'componente', nombre: 'empu√±adura', cantidad: 1 },
                    { tipo: 'raw', nombre: 'carbon', cantidad: 5 }
                ],
                tiempo: "30 min",
                dificultad: "Alta"
            },
            // ... m√°s recetas
        };

        // Funci√≥n para mostrar/ocultar categor√≠as
        function toggleCategory(header) {
            const category = header.parentElement;
            const items = category.querySelector('.category-items');
            const arrow = header.querySelector('.arrow');

            category.classList.toggle('open');
            items.classList.toggle('open');
            arrow.textContent = category.classList.contains('open') ? '‚ñ≤' : '‚ñº';
        }

        // Funci√≥n para mostrar la informaci√≥n de crafteo
        function showCraftingInfo(itemId) {
            const infoContainer = document.getElementById('craftingInfo');
            const recipe = craftingRecipes[itemId];

            if (!recipe) {
                infoContainer.innerHTML = `<p>No hay informaci√≥n disponible para ${itemId}</p>`;
                return;
            }

            let materialsHTML = recipe.materiales.map(material => `
                <div class="tree-node ${material.tipo}">
                    ${material.nombre}
                    <span class="quantity">x${material.cantidad}</span>
                </div>
            `).join('');

            infoContainer.innerHTML = `
                <h3>Receta para ${itemId}</h3>
                <div class="recipe-details">
                    <p><strong>Tiempo:</strong> ${recipe.tiempo}</p>
                    <p><strong>Dificultad:</strong> ${recipe.dificultad}</p>
                    <h4>Materiales requeridos:</h4>
                    ${materialsHTML}
                </div>
            `;
        }

        // Event listeners para los items
        document.querySelectorAll('.craft-item').forEach(item => {
            item.addEventListener('click', function() {
                // Remover selecci√≥n previa
                document.querySelectorAll('.craft-item').forEach(i => 
                    i.classList.remove('active'));
                
                // Resaltar selecci√≥n actual
                this.classList.add('active');
                
                // Mostrar informaci√≥n de crafteo
                const itemId = this.dataset.item;
                showCraftingInfo(itemId);
            });
        });

        // Abrir la primera categor√≠a por defecto
        document.querySelector('.category').classList.add('open');
        document.querySelector('.category .category-items').classList.add('open');
        document.querySelector('.category .arrow').textContent = '‚ñ≤';
    </script>
</body>
</html>
