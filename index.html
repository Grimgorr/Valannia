const categoriesContainer = document.getElementById("categories");
        const detailsContainer = document.getElementById("details");

        // Obtener las categorías únicas
        const categories = [...new Set(data.map(item => item.category))];

        // Iterar sobre cada categoría
        categories.forEach(category => {
            const categoryDiv = document.createElement("div");
            categoryDiv.className = "category";

            // Crear el título <h3> para la categoría
            const categoryTitle = document.createElement("h3");
            categoryTitle.textContent = category;
            categoryDiv.appendChild(categoryTitle);  // Añadimos el título al div de la categoría

            // Crear el <select> para la categoría
            const select = document.createElement("select");
            select.innerHTML = `<option value="">Select ${category}</option>`;

            // Filtrar los elementos de la categoría y añadirlos al <select>
            data.filter(item => item.category === category).forEach(item => {
                const option = document.createElement("option");
                option.value = item.item;
                option.textContent = item.item;
                select.appendChild(option);
            });

            // Agregar el evento al <select> para mostrar los detalles
            select.addEventListener("change", (e) => {
                const selectedItem = data.find(item => item.item === e.target.value);
                if (selectedItem) {
                    const materialsList = selectedItem.materials.map(material => `<li>${material.qty} x ${material.name}</li>`).join("");
                    detailsContainer.innerHTML = `
                        <h2>${selectedItem.item}</h2>
                        <p><strong>Category:</strong> ${selectedItem.category}</p>
                        <p><strong>Object:</strong> ${selectedItem.object}</p>
                        <p><strong>Quantity:</strong> ${selectedItem.quantity}</p>
                        <p><strong>Probability:</strong> ${selectedItem.probability}</p>
                        <p><strong>Materials:</strong></p>
                        <ul>${materialsList}</ul>
                        <p><strong>Crafting Time:</strong> ${selectedItem.time} Minutes</p>
                    `;
                } else {
                    detailsContainer.innerHTML = `<strong>Select an item to see its crafting details.</strong>`;
                }
            });

            categoryDiv.appendChild(select);  // Añadir el <select> al div de la categoría
            categoriesContainer.appendChild(categoryDiv);  // Añadir el div al contenedor de categorías
        });
